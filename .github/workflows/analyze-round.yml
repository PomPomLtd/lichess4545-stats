name: Analyze Chess Round with Stockfish

on:
  workflow_dispatch:
    inputs:
      round:
        description: 'Round number (1-8)'
        required: true
        type: number
      season:
        description: 'Season number (e.g., 46)'
        required: true
        type: number
      depth:
        description: 'Stockfish depth (default: 15)'
        required: false
        default: '15'
        type: number

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 120  # 2 hour maximum

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Stockfish
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish
          stockfish --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          pip3 install python-chess stockfish

      - name: Download season games and PGNs
        run: |
          echo "Fetching Season ${{ github.event.inputs.season }} data from Lichess 4545..."
          node scripts/fetch-lichess-season.js --season=${{ github.event.inputs.season }}

          echo "Downloading Round ${{ github.event.inputs.round }} PGNs from Lichess.org..."
          node scripts/download-pgns.js --season=${{ github.event.inputs.season }} --round=${{ github.event.inputs.round }}

          echo "PGN file ready:"
          wc -l "data/season-${{ github.event.inputs.season }}-round-${{ github.event.inputs.round }}.pgn"

      - name: Run Stockfish Analysis
        run: |
          echo "Starting analysis for Season ${{ github.event.inputs.season }} Round ${{ github.event.inputs.round }}"
          echo "Depth: ${{ github.event.inputs.depth }}"
          echo "Start time: $(date)"

          cat data/season-${{ github.event.inputs.season }}-round-${{ github.event.inputs.round }}.pgn | \
            node scripts/generate-stats.js \
              --round ${{ github.event.inputs.round }} \
              --season ${{ github.event.inputs.season }} \
              --analyze \
              --depth ${{ github.event.inputs.depth }}

          echo "End time: $(date)"

      - name: Verify output
        run: |
          OUTPUT_FILE="public/stats/season-${{ github.event.inputs.season }}-round-${{ github.event.inputs.round }}.json"
          if [ ! -f "$OUTPUT_FILE" ]; then
            echo "Error: Stats file not generated at $OUTPUT_FILE"
            exit 1
          fi
          echo "Generated stats file:"
          ls -lh "$OUTPUT_FILE"
          echo "File size: $(du -h "$OUTPUT_FILE" | cut -f1)"

      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/stats/season-${{ github.event.inputs.season }}-round-${{ github.event.inputs.round }}.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "$(cat <<'EOF'
          Add Stockfish analysis for Season ${{ github.event.inputs.season }} Round ${{ github.event.inputs.round }}

          Analyzed with depth ${{ github.event.inputs.depth }}
          Generated by GitHub Actions
          EOF
          )"
            git pull --rebase
            git push
          fi
